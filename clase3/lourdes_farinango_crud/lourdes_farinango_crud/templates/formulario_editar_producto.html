<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background-color: #f4f4f4; }
        h1 { color: #333; }
        form { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input { width: 100%; padding: 0.8em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 20px; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn-actualizar { background-color: #007bff; }
        .link-volver { color: #007bff; text-decoration: none; display: inline-block; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Editar Producto: {{ producto.nombre }}</h1>
    <form action="{{ url_for('editar_producto', id=producto.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
        
        <button type="submit" class="btn btn-actualizar">Actualizar Producto</button>
    </form>
    <a href="{{ url_for('mostrar_productos') }}" class="link-volver">Volver a la lista</a>
</body>
</html>
