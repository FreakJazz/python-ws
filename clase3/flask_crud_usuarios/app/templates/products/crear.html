{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Crear Producto</h1>
    
    <form method="POST" action="{{ url_for('products.crear') }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <label for="precio" class="form-label">Precio *</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="col">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="0">
            </div>
            <div class="col">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria" name="categoria">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('products.listar') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
