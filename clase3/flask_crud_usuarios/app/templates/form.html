{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">{{ accion }} Usuario</h1>
    
    <form method="POST" action="">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="nombre" 
                   value="{{ usuario.nombre if usuario else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico *</label>
            <input type="email" class="form-control" id="correo" name="correo" 
                   value="{{ usuario.correo if usuario else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" 
                   value="{{ usuario.telefono if usuario and usuario.telefono else '' }}">
        </div>
        
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" 
                   value="{{ usuario.fecha_nacimiento.strftime('%Y-%m-%d') if usuario and usuario.fecha_nacimiento else '' }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('users.crear_usuario') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
