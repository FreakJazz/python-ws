{% extends "base.html" %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<h2 class="center">Agregar Producto</h2>
<form method="post" class="center">
    <label>Nombre:<br><input type="text" name="nombre" required></label><br><br>
    <label>Precio:<br><input type="number" name="precio" required></label><br><br>
    <label>Categoria:<br><input type="text" name="categoria" required></label><br><br>
    <button type="submit">Agregar</button>
</form>
{% endblock %}
