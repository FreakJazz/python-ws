<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Productos{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        nav { margin-bottom: 24px; }
        nav a {
            background: #007bff; color: white; padding: 8px 14px; border-radius: 5px;
            text-decoration: none; margin-right: 10px;
        }
        nav a:hover { background: #0056b3; }
        table { border-collapse: collapse; width: 70%; margin: auto; }
        th, td { border: 1px solid #333; padding: 8px 12px; text-align: center; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .center { text-align: center; }
    </style>
</head>
<body>
    <nav class="center">
        <a href="{{ url_for('lista_productos') }}">Lista de Productos</a>
        <a href="{{ url_for('agregar_producto') }}">Agregar Producto</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
