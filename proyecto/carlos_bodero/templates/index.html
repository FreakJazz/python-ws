{% extends "base.html" %}
{% block content %}
<h2>Listado de Productos</h2>
<table border="1">
    <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Cantidad</th></tr>
    {% for p in productos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.precio }}</td>
        <td>{{ p.cantidad }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
