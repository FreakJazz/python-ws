{% extends "base.html" %}
{% block content %}
<h2>{{ action }} Producto</h2>
<form method="post">
    Nombre: <input type="text" name="nombre" value="{{ producto.nombre if producto else '' }}"><br>
    Precio: <input type="number" step="0.01" name="precio" value="{{ producto.precio if producto else '' }}"><br>
    Cantidad: <input type="number" name="cantidad" value="{{ producto.cantidad if producto else '' }}"><br>
    <input type="submit" value="{{ action }}">
</form>
{% endblock %}
