{% extends "base.html" %}
{% block content %}
<h2>Productos</h2>
<a href="{{ url_for('productos.agregar') }}">Agregar Producto</a>
<table border="1">
    <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Cantidad</th><th>Acciones</th></tr>
    {% for p in productos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.precio }}</td>
        <td>{{ p.cantidad }}</td>
        <td>
            <a href="{{ url_for('productos.editar', id=p.id) }}">Editar</a> |
            <a href="{{ url_for('productos.eliminar', id=p.id) }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
